                        body: task

                    if (response.ok) { // если HTTP-статус в диапазоне 200-299

                    let answer = await response.text();
                    console.log(answer);
                    text_from_server.innerhtml = answer;
                    }
                    else
                    {
                        console.log(response.status);2
